project:
  description: Quarkiverse Deployment
  copyright: Copyright(C) 2024 - Red Hat
  languages:
    java:
      groupId: io.quarkiverse

signing:
  active: ALWAYS
  pgp:
    armored: true
    verify: true

deploy:
  maven:
    pomchecker:
      failOnWarning: false
      strict: false
    mavenCentral:
      sonatype:
        active: RELEASE
        url: https://central.sonatype.com/api/v1/publisher
        retryDelay: 20
        maxRetries: 500
        stagingRepositories:
          - ./repository
    nexus2:
      maven-central:
        active: SNAPSHOT
        url: https://central.sonatype.com/repository/maven-snapshots/
        snapshotUrl: https://central.sonatype.com/repository/maven-snapshots/
        transitionDelay: 20
        transitionMaxRetries: 500
        stagingRepositories:
          - ./repository
