project:
  description: Quarkiverse Deployment
  copyright: Copyright(C) 2024 - Red Hat
  languages:
    java:
      groupId: io.quarkiverse

signing:
  active: ALWAYS
  armored: true
  verify: true

deploy:
  maven:
    pomchecker:
      failOnWarning: false
      strict: false
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        retryDelay: 20
        maxRetries: 100
        snapshotSupported: true
        stagingRepositories:
          - ./repository
